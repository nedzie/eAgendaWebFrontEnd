<div class="container">
  <div class="row">

    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">
          Listar Tarefas
        </h1>
        <hr />
      </div>

      <div class="g-grid d-flex gap-1 mt-5">
        <a class="btn btn-primary md-md-1 col-md-2" [routerLink]="['/tarefas/inserir']" role="button">
          <i class="bi bi-plus-circle me-2"></i>
          Nova Tarefa
        </a>
      </div>

      <div class="mt-3">
        <table class="table table-dark table-striped table-hover table-borderless">
          <thead class="thead-dark text-center">
            <tr>
              <th>Titulo</th>
              <th>Prioridade</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let t of (tarefas$ | async)">
              <td>{{ t.titulo }} </td>
              <td>{{ t.prioridade }}</td>
              <td>{{ t.situacao }}</td>

              <td class="d-grid d-md-block">
                <button class="btn btn-sm btn-primary me-lg-1 me-0 md-md-1 mb-1 mb-md-auto"
                  [routerLink]="['/tarefas/editar', t.id]">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger me-0 md-md-1 mb-1 mb-md-auto"
                  [routerLink]="['/tarefas/excluir', t.id]">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
